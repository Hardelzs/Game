<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>
    Dragon Repeller
  </title>
</head>
<body class="bg-gray-900">
  <div id="game" class="max-w-md max-h-64 bg-white text-white my-10 mx-auto mb-0 p-4">
    <div id="stats" class="border border-gray-900 p-2 text-gray-900">
      <span class="stat pr-4">XP: <strong><span id="xpText">0</span></strong></span>
      <span class="stat pr-4">Health: <strong><span id="healthText">100</span></strong></span>
      <span class="stat">Gold: <strong><span id="goldText">50</span></strong></span>
    </div>
    <div id="controls" class="border border-gray-900 p-2 text-gray-900">
      <button id="button1" class="cursor-pointer text-gray-900 bg-yellow-400 border border-yellow-400 hover:bg-yellow-500 transition ease-in-out duration-200">Go to store</button>
      <button id="button2" class="cursor-pointer text-gray-900 bg-yellow-400 border border-yellow-400 hover:bg-yellow-500 transition ease-in-out duration-200">Go to cave</button>
      <button id="button3" class="cursor-pointer text-gray-900 bg-yellow-400 border border-yellow-400 hover:bg-yellow-500 transition ease-in-out duration-200">Fight dragon</button>
    </div>
    <div id="monsterStats" class="border border-gray-900 p-2 text-white bg-red-500 none">
      <span class="stat pr-4">Monster Name: <strong><span id="monsterName"></span></strong></span>
      <span class="stat">Health: <strong><span id="monsterHealth"></span></strong></span>
    </div>
    <div id="text" class="bg-gray-900 text-white p-4">
      Welcome to Dragon Repeller. You must defeat the dragon that is preventing people from leaving the town. You are in the town square. Where do you want to go? Use the buttons above.
    </div>
  </div>
  <script src="game.js"></script>
</body>
</html>
